name: Deploy React App to S3

on:
  push:
    branches:
      - main  # Runs whenever code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from GitHub
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js to build the React app
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install dependencies and build the React app
      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      # Step 4: Deploy the React app to S3
      - name: Deploy to S3
        run: aws s3 sync ./build s3://my-react-app-bucket-12345 --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
